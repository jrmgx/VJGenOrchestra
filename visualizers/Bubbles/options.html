<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
  <label>Count <input type="range" name="count" min="100" max="1000" value="100"></label>
  <label>Speed <input type="range" name="speed" min="0" max="3" step="0.1" value="1"></label>
  <label>Size min <input type="range" name="sizeMin" min="10" max="100" value="30"></label>
  <label>Size max <input type="range" name="sizeMax" min="50" max="200" value="150"></label>
  <label>Refraction <input type="range" name="refractionRatio" min="0.98" max="1.1" step="0.01" value="1.1"></label>
  <label>Fresnel power <input type="range" name="fresnelPower" min="0.5" max="4" step="0.1" value="2.25"></label>
  <label>Fresnel scale <input type="range" name="fresnelScale" min="0" max="2" step="0.1" value="2"></label>
  <label>Show texture <input type="checkbox" name="showTexture" checked></label>
</body>
</html>
