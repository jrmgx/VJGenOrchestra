<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
  <div>From <a href="https://github.com/pizza3">Yugam Dhuriya</a></div>
  <label>Wave coefficient <input type="range" name="waveCoef" min="0.5" max="5" step="0.1" value="2"></label>
  <label>Kick rotation <input type="range" name="kickRotation" min="0" max="2" step="0.1" value="0.5"></label>
  <label>Rotate X <input type="range" name="rotX" min="-180" max="180" step="1" value="0" id="rotX"></label>
  <label>Rotate Y <input type="range" name="rotY" min="-180" max="180" step="1" value="0" id="rotY"></label>
  <button type="button" id="diskBtn">Disk</button>
  <script>
    (function() {
      document.getElementById('diskBtn').addEventListener('click', function() {
        document.getElementById('rotX').value = 61;
        document.getElementById('rotY').value = 0;
        document.dispatchEvent(new Event('input', { bubbles: true }));
      });
    })();
  </script>
</body>
</html>
